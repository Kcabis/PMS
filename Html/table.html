<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 9px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Simple Table Example</h1>
    <table>
        <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice Smith</td>
                <td>alice.smith@example.com</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob Johnson</td>
                <td>bob.johnson@example.com</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Carol Williams</td>
                <td>carol.williams@example.com</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
