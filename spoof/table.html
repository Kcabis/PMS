<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Portfolio table styling */
.portfolio-table {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.portfolio-table table {
    width: 100%;
    border-collapse: collapse; /* Removes space between table borders */
}

.portfolio-table table th, .portfolio-table table td {
    padding: 10px;
    border-bottom: 1px solid #ccc; /* Light grey border under each cell */
    text-align: left; /* Left-aligned text */
}

.portfolio-table table th {
    background-color: #f8f8f8; /* Light grey background for table headers */
}
/* Styling for the table search box */
.table-search-container {
    text-align: right; /* Align the search box to the right */
    margin-bottom: 10px; /* Add some space below the search box */
}

#tableSearchBox {
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}


/* Add stock button styling */
#addStock {
    margin-top: 20px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #28a745; /* Green background for the button */
    color: white;
    border: none;
    border-radius: 5px;
}

/* Popup styling */
.popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    position: relative; /* Positioned relative to the popup */
}

.popup-content h2 {
    margin-top: 0; /* Removes top margin */
}

/* Popup form element styling */
.popup-content label {
    margin-bottom: 5px;
    font-weight: bold; /* Bold labels */
}

.popup-content input {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc; /* Light grey border */
    width: 100%; /* Full width inputs */
}

.popup-content button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff; /* Blue background for buttons */
    color: white;
    border: none;
    border-radius: 5px;
    margin-right: 5px; /* Space between buttons */
}

.popup-content .close {
    position: absolute;
    top: 10px;
    right: 10px; /* Positioned at the top right */
    cursor: pointer;
    font-size: 20px;
}





</style>
<body>
    <div class="portfolio-table">
        <!-- Search box above the table -->
        <div class="table-search-container">
            <input type="text" id="tableSearchBox" placeholder="Search Stock Name...">
        </div>
    
        <table>
            <thead>
                <tr>
                    <th>SN</th> <!-- New SN column header -->
                    <th>Stock</th>
                    <th>Purchase Price</th>
                    <th>Quantity</th>
                    <th>Purchase Value</th>
                    <th>LTP</th>
                    <th>Market Value</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody id="portfolioBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>2
        <button id="addStock">Add Stock</button>
    </div>
    
</div>
</div>

<!-- Add Stock Pop-Up Form -->
<div id="addStockPopup" class="popup">
<div class="popup-content">
    <span class="close">&times;</span>
    <h2>Add New Stock</h2>
    <form id="addStockForm">
        <label for="stockName">Stock Name:</label>
        <input type="text" id="stockName" name="stockName" required>
        
        <label for="purchasePrice">Purchase Price:</label>
        <input type="number" id="purchasePrice" name="purchasePrice" step="0.01" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        
        <button type="button" id="addStockBtn">OK</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>
</div>
</div>

<!-- Add Shareholder Pop-Up Form -->
<div id="addShareholderPopup" class="popup">
<div class="popup-content">
    <span class="close">&times;</span>
    <h2>Add New Shareholder</h2>
    <form id="addShareholderForm">
        <label for="shareholderName">Shareholder Name:</label>
        <input type="text" id="shareholderName" name="shareholderName" required>
        
        <button type="button" id="addShareholderBtn">Add Shareholder</button>
        <button type="button" id="cancelShareholderBtn">Cancel</button>
    </form>
</div>
</div>
<!-- Confirmation Popup -->
<div id="confirmPopup" class="popup">
<div class="popup-content">
<span class="close">&times;</span>
<h2>Confirm Stock Details</h2>
<p>Total Amount: Rs. <span id="confirmTotalAmount"></span></p>
<p>SEBON Commission: Rs. <span id="confirmSebonCommission"></span></p>
<p>Broker Commission: Rs. <span id="confirmBrokerCommission"></span></p>
<p>DP Fee: Rs. <span id="confirmDpFee"></span></p>
<p>WACC: Rs. <span id="confirmWacc"></span></p>
<p>Total Cost: Rs. <span id="confirmTotalCost"></span></p>
<button type="button" id="confirmBtn">Confirm</button>
<button type="button" id="cancelConfirmBtn">Cancel</button>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
